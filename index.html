<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShadowDark Plataforma</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bem-vindo à Plataforma ShadowDark</h1>
    <nav>
      <ul>
        <li><a href="#jogar">Jogar</a></li>
        <li><a href="#criar">Criar Cenário</a></li>
        <li><a href="#publicar">Publicar Cenário</a></li>
      </ul>
    </nav>
  </header>

  <section id="jogar">
    <h2>Jogar</h2>
    <p>Aqui você pode explorar cenários já criados.</p>
    <ul id="lista-cenarios">
      <!-- Cenários serão listados aqui -->
    </ul>
  </section>

  <section id="criar">
    <h2>Criar Cenário</h2>
    <form id="formulario-criar">
      <label for="nome-cenario">Nome do Cenário:</label>
      <input type="text" id="nome-cenario" required>
      <label for="descricao-cenario">Descrição:</label>
      <textarea id="descricao-cenario" rows="5" required></textarea>
      <button type="submit">Salvar Cenário</button>
    </form>
  </section>

  <section id="publicar">
    <h2>Publicar Cenário</h2>
    <p>Envie seu cenário para a comunidade!</p>
    <button id="botao-publicar">Publicar</button>
  </section>

  <footer>
    <p>&copy; 2023 ShadowDark Plataforma</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
